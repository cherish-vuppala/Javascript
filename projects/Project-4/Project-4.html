<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="Project-4.css" />
  </head>
  <body>
    <section id="section-1">
      <h1 class="text-center">Number guessing game</h1>
      <p class="text-center">
        We have selected a random number between 1 and 100. See if you can guess
        it in 10 turns or fewer. We'll tell you if your guess was too high or
        too low.
      </p>
      <form id="guess-form">
        <label for="guess"></label>Enter a guess:
        <input type="text" id="guess" id="input" />
        <input type="submit" value="Submit guess" />
      </form>
      <p id="message"></p>
    </section>
  </body>
  <script src="Script.js"></script>
</html>
